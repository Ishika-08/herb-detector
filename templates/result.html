<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        .plant-info {
            margin-top: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .plant-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .plant-info p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .plant-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>

    <div class="plant-info">
        <h2>{{ result }}</h2>
        <p>{{ description }}</p>
        <img src="{{ image_path }}" alt="{{ result }}" class="plant-image">
    </div>

    <a href="/">Back to Home</a>
</body>
</html>
